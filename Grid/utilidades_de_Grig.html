<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Utilidades</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 20px;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Ordenar columnas sin tener que modificar el código: order-4 (se pondrá al final)-->
            <!-- Ordenar de acuerdo al tamaño de la pantalla: order-md-1 -->
            <!-- order-1 al order-5 -->
            <!-- .order-first -->
            <!-- .order-last -->
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col order-1 order-md-2">Columna 2</div>
            <div class="columna col order-3 order-md-3">Columna 3</div>
            <div class="columna order-2 col order-md-4">Columna 4</div>
        </div>


        <div class="row">
            <!-- Offset: desplazar la columna cierta cantidad de columnas. -->
            <div class="columna col-3 offset-3 offset-sm-6">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

       <div class="row justify-content-between"><!-- me_auto: margin end ó ms-auto margin start-->
         <!--  Los margenes: col-auto -> usará solamente el tamaño que necesite, el tamaño de su contenido.-->
         <div class="columna col-auto">Columna 1</div>
         <div class="columna col-auto">Columna 2</div>
       </div>
    </div>
</body>
</html>
