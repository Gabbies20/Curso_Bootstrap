<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Columnas Alineadas Verticalmente</title>
    <style>
        .row{
            background: #b2b2b2;
            margin-top: 20px;
            height: 150px;
            
        }
        .col{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Alinear: row align-items-center-->
        <div class="row align-items-start">
            <!-- Emet .col*3{Columna #$}-->
            <div class="col">Columna#1</div>
            <div class="col">Columna#2</div>
            <div class="col">Columna#3</div>
        </div>
        <div class="row align-items-center">
            <!-- Emet .col*3{Columna #$}-->
            <div class="col">Columna#1</div>
            <div class="col">Columna#2</div>
            <div class="col">Columna#3</div>
        </div>
        <div class="row align-items-end">
            <!-- Emet .col*3{Columna #$}-->
            <div class="col">Columna#1</div>
            <div class="col">Columna#2</div>
            <div class="col">Columna#3</div>
        </div>
        <div class="row">
            <!-- Emet .col*3{Columna #$}-->
            <div class="col align-self-start ">Columna#1</div>
            <div class="col align-self-center">Columna#2</div>
            <div class="col align-self-end">Columna#3</div>
        </div>

    </div>
</body>
</html>
