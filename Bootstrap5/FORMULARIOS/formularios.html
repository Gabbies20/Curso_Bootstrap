<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!--action es para cuando tu quieres recibir valores en algun lado del servidor-->
                <form action="">
                    <div class="mb-3">
                        <!--con el atributo for lo relacionamos ocn el correo.-->
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="ayuda-correo"
                            placeholder="correo">
                        <!--Texto que va debajo de los input, para ello es el atributo ARIA-DESCRIBEDBY-->
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmación.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" ></textarea>
                    </div>
                    <!--Boton de ENVIAR:-->
                    <button type="button" class="btn btn-outline-primary" >Enviar</button>
                </form>
            </div>

            <div class="col-6">
                <form action="">
                    <!--Diferentes variantes de INPUT:-->
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Input Grande" >
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input Pequeño" >
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input Deshabilitado" disabled >
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input readonly" readonly >
                    <input type="text" class="form-control-plaintext mb-3" placeholder="Input plaintext" readonly >
                    <input type="file" class="form-control"> <!--Para subir archivos-->
                </form>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
