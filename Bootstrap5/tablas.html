<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Colores -->
				<!-- Tenemos variantes disponibles para toda la tabla, toda una fila, o una celda -->
				<!-- 
					.table-primary
					.table-secondary
					.table-success
					.table-danger
					.table-warning
					.table-info

					.table-light
					.table-dark
				-->


				<!-- Clases de tablas -->
				<!-- Estas clases tambien estan disponbiles para los diferentes colores -->
				<!-- 
					.table-striped - Colorea en formato zebra para mejor lectura.
					.table-hover - Colorea las filas sobre las que pasamos el cursor.
					.table-bordered - Agrega bordes a la tabla.
					.border-danger - Colorea el borde.
					.table-borderless - Quita los bordes, incluso de las filas.
					.table-sm - Hace una tabla mas compacta quitandole padding a las celdas
				-->

				<!-- Tabla Responsiva -->
				<!-- Podemos encerrar la tabla en un div con la clase .table-responsive para hacerla responsiva -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <!--Informacion de la tabla con la etiqueta caption-->
                        <caption><p class="h7">Lista de Amigos</p></caption>
                        <!--thead: encabezado de tabla-->
                        <thead>
                            <tr class="table-dark">
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>País</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Carlos</td>
                                <td>25</td>
                                <td>Mexico</td>
                            </tr>
                            <tr class="table-success ">
                                <td>Gabriela</td>
                                <td class="table-primary ">30</td>
                                <td class="table-active">Ecuador</td>
                            </tr>
                            <tr>
                                <td>Pablo</td>
                                <td>31</td>
                                <td>España</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
