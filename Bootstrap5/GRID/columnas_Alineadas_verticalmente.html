<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Alinear columnas de forma vertical</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            height: 150px;
        }
        .col{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5861;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <!-- .col*3{Columna #$} -->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-center">
            <!-- .col*3{Columna #$} -->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-end">
            <!-- .col*3{Columna #$} -->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row">
            <!--  A cada uno de los elemntos le voy asignar un alineamiento vertical, uno mismo align self-->
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
