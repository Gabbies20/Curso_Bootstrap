<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <!--Contenedor que va a contener todas las imagenes del carousel-->
                
               <!--Si quieres cambiar el color ve a la clase CAROUSEL y coloca lo siguiente: carousel slide carousel-dark--> 
               <!--EL ATRIBUTO de data-bs-touch=false nos va a permitir deshabilitar la capacidad touch para disposirivos moviles, eso significa que en los dispositivos moviles los usuraios no van a poder arrastar con el dedo al siguiente slide -->
                <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel" data-bs-touch=false>
                    <div class="carousel-inner" >
                        <!--Para que se muestre al primer elemento se le deve poner la clase ACTIVE-->
                        <div class="carousel-item active" >
                            <img class="img-fluid" src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/carousel2.jpg" alt="">
                            <!--TEXTO EN LA IMAGEN
                        IR al div de carousel-inner y despues de la etiqueta img, hacer los siguinete. CAROUSEL-CAPTION -->
                        <div class="carousel-caption">
                            <h5>Titulo del Articulo</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                        </div>

                        <!--Cambiar el intervalo de timepo que se muetsra una imagen: data-bs-interval="5000"-->
                        <div class="carousel-item" data-bs-interval="1000">
                            <img class="img-fluid" src="img/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <!--Controles-->
                    <button 
                        type="button" 
                        class="carousel-control-prev" data-bs-target="#mi-carousel" 
                        data-bs-slide="prev">
                        <!--Para agregar el icono del boton:-->
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span><!--"visually-hidden" : lo que nos va a permitir es que l span visualmente va a estar oculto-->
                    </button>

                    <button 
                        type="button" 
                        class="carousel-control-next" data-bs-target="#mi-carousel" 
                        data-bs-slide="next">
                        <!--Para agregar el icono del boton:-->
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span><!--"visually-hidden" : lo que nos va a permitir es que l span visualmente va a estar oculto-->
                    </button>

                    <!--Indicadores-->
                    <!--Primer elemento lleva la clase de ACTIVE-->
                    <div class="carousel-indicators">
                        <button 
                            type="button" 
                            class="active"  
                            data-bs-target="#mi-carousel"
                            data-bs-slide-to="0"
                            aria-label="Slide 1">
                        </button>
                        <button 
                            type="button" 
                            class="" 
                            data-bs-target="#mi-carousel"
                            data-bs-slide-to="1"
                            aria-label="Slide 2">
                        </button>
                        <button 
                            type="button" 
                            class="" 
                            data-bs-target="#mi-carousel"
                            data-bs-slide-to="2"
                            aria-label="Slide 3">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
